<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500&family=Monoton&family=Ubuntu:wght@400;500;700&display=swap" 
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe32e32a81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Deaf Cats</title>
</head>
<body>
    <header>
        <div class="container-fluid no-gutters" id="header-container">
            <div class="row">
                <div class="col-md-5 col-sm-12">
                    <h1 class="logo" id="logo">Deaf Cats</h1>
                </div>    
                <div class="col-md-7 col-sm-12 nav-container topnav" id="top-nav">
                    <div class="container">
                        <nav class="navbar navbar-dark navbar-expand-lg">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse topnav" id="navbarText">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active" id="nav-home">
                                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item menuitem">
                                        <a class="nav-link" href="#">Gallery</a>
                                    </li>
                                    <li class="nav-item menuitem">
                                        <a class="nav-link" href="#">History</a>
                                    </li>
                                    <li class="nav-item menuitem">
                                        <a class="nav-link" href="#">Live</a>
                                    </li>
                                </ul>
                                <span class="navbar-text menuitem">
                                    <a href="https://www.youtube.com" target="_blank">Watch our new music video!</a>
                                </span>
                            </div>
                        </nav>   
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row justify-content-center no-gutters">
            <div class="col-8 home-image"></div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row" id="footer-details">              
            <div class="col-sm-4 social-heading">
                <h5 class="uppercase">Contact Us</h5>
                <p>modal form button here</p>           
            </div>
            <div class="col-sm-8 social-heading">
                <h5 class="uppercase">Find Us Online:</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa-brands fa-spotify" aria-hidden="true"></i>
                            <span class="sr-only">Spotify</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa-brands fa-bandcamp" aria-hidden="true"></i>
                            <span class="sr-only">Bandcamp</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>                          
        </div>
    </footer>
</body>
</html>
